<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <div class="calc">
        <div class="display">
            <div class="display__sum">
                <span class="display__sum-text">0</span>
            </div>
            <div class="display__output">
                <span class="display__output-text">0</span>
            </div>
        </div>
        <div class="buttons">
            <div class="buttons__function">
                <button class="button" data-function="all-clear">AC</button>
                <button class="button" data-function="save">SAVE</button>
            </div>
            <div class="buttons__number">
                <button class="button" data-number=".">.</button>
                <button class="button" data-number="0">0</button>
                <button class="button" disabled></button>
                <button class="button" data-number="1">1</button>
                <button class="button" data-number="2">2</button>
                <button class="button" data-number="3">3</button>
                <button class="button" data-number="4">4</button>
                <button class="button" data-number="5">5</button>
                <button class="button" data-number="6">6</button>
                <button class="button" data-number="7">7</button>
                <button class="button" data-number="8">8</button>
                <button class="button" data-number="9">9</button>
            </div>
            <div class="buttons__operator">
                <button class="button" data-operator="divide">รท</button>
                <button class="button" data-operator="multiply">ร</button>
                <button class="button" data-operator="subtract">-</button>
                <button class="button" data-operator="add">+</button>
                <button class="button" data-operator="equals">=</button>
            </div>
        </div>
    </div>
    <script src="/script/script.js"></script>
</body>

</html>
